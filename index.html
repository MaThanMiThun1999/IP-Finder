<script>
  const city = document.querySelector("#city");
  const ip = document.querySelector("#ip");
  const sim = document.querySelector("#sim");
  const state = document.querySelector("#state");
  const region = document.querySelector("#region");
  const countryName = document.querySelector("#cname");
  const callCode = document.querySelector("#callcode");
  const currency = document.querySelector("#currency");
  const timeZone = document.querySelector("#timezone");

  //api fetch
  const myIP = fetch('https://ipapi.co/json')
    .then(response => response.json())
    .then(data => {
      ip.textContent = data.ip;
      city.textContent = data.city;
      sim.textContent = data.org;
      state.textContent = data.region;
      region.textContent = data.country_name;
      countryName.textContent = data.country_population;
      callCode.textContent = data.country_calling_code;
      currency.textContent = data.currency_name;
      timeZone.textContent = data.timezone;
      return data;
    })
    .catch((error) => console.error('Error:', error));
</script>
